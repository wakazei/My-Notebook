<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本外观之文本缩进</title>
    <style>
        p {
            /* 若要首行缩进两个字，只需要设置相对大小，即2em，三个字即3em */
            text-indent: 2em;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <p>新华社北京10月24日电&nbsp;题：历史性的跨越 决定性的成就——以习近平同志为核心的党中央引领中国“十三五”时期发展纪实</p>
    <p>“我们即将胜利完成‘十三五’规划主要目标任务，乘势而上开启全面建设社会主义现代化国家新征程。”</p>
</body>
</html>
