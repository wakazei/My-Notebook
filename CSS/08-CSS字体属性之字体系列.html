<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h2 {
            font-family: '微软雅黑'; font-size: 16px;
        }
        p {
            font-family: 'Times New Roman';font-size: 16px; */
        body {
            font-size: 16px;
        }
        /* 标签比较特殊，需要单独指定文字大小 */
        .bold{
            /* font-weight: bolder; */
            /* 加粗效果 */
            font-weight: 700; 
            /* 700后面不加px，等价于bold都是加粗的效果  */
        }
        h2 {
            font-weight: normal;
        }
        }
    </style>
</head>
<body>
   <h2>致橡树</h2> 
    <p>我如果爱你——</p>
    <p>绝不像攀援的凌霄花，</p>
    <p>借你的高枝炫耀自己；</p> 
    <p>我如果爱你—</p>
    <p>绝不学痴情的鸟儿，</p>
    <p>为绿荫重复单调的歌曲；</p>
    <p>也不止像泉源，</p>
    <p>常年送来清凉的慰藉；</p>
    <p>也不止像险峰，</p>
    <p>增加你的高度，</p>
    <p>衬托你的威仪。</p>
    <p class="bold">甚至日光，</p>
    <p>甚至春雨。</p>
</body>
</html>
